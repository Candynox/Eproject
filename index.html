<body>
   <header>
      <div class=" vHeader">
         <a href="" class="vBrand">
            THE SCHOOLS INFO

            <a href="" class="col-auto hideItem vFontSize1">News</a>
            <a href="" class="col-auto hideItem vFontSize1">Resources</a>
            <a href="" class="col-auto hideItem vFontSize1">About</a>
            <a href="" class="col-auto vLogo"><img src="media/logo.png" alt=""></a>
            <a href="" class="col-auto hideItem vFontSize1">Compare</a>

         </div>

         <a href="" class="hideItem vSignin vFontSize1">Sign in</a>

      </div>

      <div class="vHeaderMobile bg-light">
         <i class="vClose fa fa-times"></i>
         <div class="vBurgerheader d-flex flex-column">

            <a href=""><b>THE SCHOOLS INFO</b> </a>

         </div>
      </div>
   </header>

   <div class="container">
      <div class="row justify-content-center ">
         <div class="col-4 vSearch align-self-center ">
            <input class="form-control p-2" type="text" name="vSearch" id="vSearch" placeholder="Please enter your search">
         </div>
      </div>
      <div class="row mt-5 justify-content-evenly ">
         <div class="col-2 ">
            <input class="form-control" list="datalistOptions" name="vDistrict" id="vDistrict" placeholder="District">
            <datalist id="datalistOptions">
               <option value="Q1">
               <option value="Q2">
               <option value="Q3">
               <option value="Q4">
               <option value="Q5">
            </datalist>
         </div>

         <div class="col-2 ">
            <select class="form-select" name="vKind" id="vKind">
               <option value="select">Type of school</option>
               <option value="1">Local public school</option>
               <option value="2">Local private school</option>
               <option value="3">International school</option>
            </select>
         </div>
         <div class="col-2 ">
            <select class="form-select" name="vBoarding" id="vBoarding">
               <option value="1">Boarding</option>
               <option value="2">Half Boarding</option>
            </select>
         </div>
         <div class="col-2 ">
            <select class="form-select" name="vArea" id="vArea">
               <option value="select">Area (m2)</option>
               <option value="1">500 m2 -> 1000 m2</option>
               <option value="2">1000 m2 -> 2000 m2</option>
               <option value="3">2000 m2 -> 3000 m2</option>

            </select>
         </div>
         <div class="col-2 ">
            <select class="form-select" name="vFee" id="vFee">
               <option value="select">Fee (monthly)</option>
               <option value="1">20$ -> 100$(monthly)</option>
               <option value="2">100$ -> 300$(monthly)</option>
               <option value="3">300$ -> 500$(monthly)</option>

            </select>
         </div>
      </div>
      <div class="row mt-4 justify-content-evenly ">
         <div class="col-2 ">
            <select class="form-select" name="vSport" id="vSport">
               <option value="select">Sport availabel</option>
               <option value="football">Football</option>
               <option value="basketball">Basketball</option>
               <option value="swimming">Swimming</option>
               <option value="badminton">Badminton</option>

            </select>
         </div>

         <div class="col-2 dropdown">
            <button class="btn col-12 btn-white border text-start dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
               aria-expanded="false">
               Rating
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
               <li><a class="dropdown-item text-warning" href="#"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i
                        class="fas fa-star"></i><i class="fas fa-star"></i></a></li>
               <li><a class="dropdown-item text-warning" href="#"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i
                        class="fas fa-star"></i></a></li>
               <li><a class="dropdown-item text-warning" href="#"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i
                        class="fas fa-star"></i></a></li>
               <li><a class="dropdown-item text-warning" href="#"></i></i><i class="fas fa-star"></i><i class="fas fa-star"></i></a></li>
               <li><a class="dropdown-item text-warning" href="#"></i><i class="fas fa-star"></i></a></li>

            </ul>

               <option value="select">Rating</option>
               <i class="fas fa-star"></i>
               <option value="5">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">

                   </svg>
               </option>
               <option value="hn">Local private school</option>
               <option value="hue">International school</option>
            </select> -->
         </div>
         <div class="col-2 ">
            <select class="form-select" name="vCapacity" id="vCapacity">
               <option value="select">Number of pupils</option>
               <option value="1">500 -> 1000 (pupils)</option>
               <option value="2">1000 -> 2000 (pupils)</option>
               <option value="3">2000 -> 3000 (pupils)</option>
            </select>
         </div>
         <div class="col-2 ">
            <select class="form-select" name="vCanteen" id="vCanteen">
               <option value="select">Canteen</option>
               <option value="1">Yes</option>
               <option value="2">No</option>

            </select>
         </div>
         <div class="col-2 ">
            <select class="form-select" name="vLibrary" id="vLibrary">
               <option value="select">Library</option>
               <option value="1">Yes</option>
               <option value="2">No</option>

            </select>
         </div>
      </div>

      <div class="vOutput m-5  mx-0">

         <div class="vOutputHeader row text-center ">
            <div class="row bg-light">
               <div class="col-1 border">No.</div>
               <div class="col-3 border">Schools name</div>
               <div class="col-1 border">District</div>
               <div class="col-2 border">Type of school</div>
               <div class="col-2 border">Boarding</div>
               <div class="col-1 border">Area</div>
               <div class="col-1 border">Fee</div>
               <div class="col-1 border">Other info</div>
            </div>
         </div>   

         <div class="vOutputBody row text-center" id="vOutputBody">
            <div class="row">
               <div class="col-1 ">No.</div>
               <div class="col-3 ">Schools name</div>
               <div class="col-1 ">District</div>
               <div class="col-2 ">Type of school</div>
               <div class="col-2 ">Boarding</div>
               <div class="col-1 ">Area</div>
               <div class="col-1 ">Fee</div>
               <div class="col-1 "><span>Other infos</span></div>
            </div>
         </div>
      </div>


   </div>
